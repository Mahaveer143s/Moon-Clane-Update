<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
        }
        .cart-container {
            max-width: 1200px;
            margin: 50px auto;
        }
        .cart-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .cart-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .cart-item img {
            width: 100px;
            height: auto;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }
        .cart-item-details h6 {
            color: #0d6efd; /* Bootstrap primary blue */
            font-size: 16px;
            margin-bottom: 5px;
        }
        .cart-item-details p {
            font-size: 14px;
            color: #555;
        }
        .quantity-input-group {
            display: flex;
            align-items: center;
            width: 100px;
        }
        .quantity-input-group input {
            text-align: center;
            width: 50px;
        }
        .cart-total {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .coupon-section {
            margin-bottom: 20px;
        }
        .coupon-input-group {
            display: none;
        }
        .coupon-input-group.active {
            display: block;
            margin-top: 15px;
        }
        .cart-total .totals-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart-total .total-price {
            font-weight: bold;
            font-size: 18px;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .checkout-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <div class="cart-header">Cart</div>

        <!-- Cart Item -->
        <div class="cart-item">
            <img src="product-image.jpg" alt="Neo Nude Foundation">
            <div class="cart-item-details">
                <h6>Neo Nude Foundation</h6>
                <p>Price: ₹4,999.00</p>
                <div class="quantity-input-group">
                    <button class="btn btn-outline-secondary btn-sm">-</button>
                    <input type="text" class="form-control" value="1">
                    <button class="btn btn-outline-secondary btn-sm">+</button>
                </div>
            </div>
        </div>

        <!-- Cart Totals -->
        <div class="cart-total">
            <div class="coupon-section">
                <button class="btn btn-outline-secondary" id="toggleCoupon">Add a coupon</button>
                <div class="coupon-input-group" id="couponInput">
                    <input type="text" class="form-control mt-2" placeholder="Enter coupon code">
                    <button class="btn btn-primary mt-2">Apply Coupon</button>
                </div>
            </div>

            <div class="totals-row">
                <p>Subtotal</p>
                <p>₹4,999.00</p>
            </div>
            <div class="totals-row">
                <p>Shipping</p>
                <p>FREE</p>
            </div>
            <div class="totals-row">
                <p class="total-price">Total</p>
                <p class="total-price">₹4,999.00</p>
            </div>

            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // Coupon toggle functionality
        const toggleCouponButton = document.getElementById('toggleCoupon');
        const couponInput = document.getElementById('couponInput');

        toggleCouponButton.addEventListener('click', () => {
            if (couponInput.classList.contains('active')) {
                couponInput.classList.remove('active');
            } else {
                couponInput.classList.add('active');
            }
        });
    </script>

</body>
</html>
