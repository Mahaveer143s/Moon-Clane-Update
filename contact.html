<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Moon Clan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant', sans-serif;
        }
        .header-image {
            width: 100%;
            height: auto;
        }
        .section-heading {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .contact-info {
            padding-bottom: 20px;
        }
        .contact-info p {
            margin: 0;
        }
        .form-control {
            border: none;
            border: 1px solid #ccc;
            border-radius: 0;
            margin-bottom: 15px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #000;
        }
        .btn-send {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
        }
        .btn-send:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Header Image -->
    <header>
        <img src="path-to-header-image.jpg" alt="Header Image" class="header-image">
    </header>

    <!-- Contact Section -->
    <section class="container py-5">
        <h2 class="text-center section-heading">Contact Us</h2>
        <div class="row">
            <!-- Left Column -->
            <div class="col-lg-6">
                <h3 class="section-heading">Our Information</h3>
                <p class="contact-info">
                    Vijayawada (Head Office), Krishna, Andhra Pradesh (AP), India (IN), Pin Code: 520001
                </p>
                <p class="contact-info">+91 987654321</p>
                <p class="contact-info">info@themoonclan.in</p>
            </div>
            <!-- Right Column -->
            <div class="col-lg-6">
                <h3 class="section-heading">Say Something...</h3>
                <form>
                    <input type="text" class="form-control" placeholder="First Name" required>
                    <input type="email" class="form-control" placeholder="Email" required>
                    <input type="tel" class="form-control" placeholder="Phone" required>
                    <select class="form-control" required>
                        <option value="" disabled selected>Reason for Contact</option>
                        <option value="1">General Inquiry</option>
                        <option value="2">Support</option>
                        <option value="3">Feedback</option>
                    </select>
                    <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn btn-send mt-3">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 text-center">
        <p>Â© 2024 The Moon Clan. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
